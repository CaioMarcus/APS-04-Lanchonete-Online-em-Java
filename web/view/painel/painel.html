<html>
    <head>
        <title>Painel de Controle</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../scripts/conexao.js"></script>
        <link rel="stylesheet" type="text/CSS" href="../styles/global.css"/>
        <link rel="stylesheet" href="styles.css">
        <script src="./painel.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Sansita:ital,wght@1,700&display=swap" rel="stylesheet">
    </head>
    <script>
    </script>
    <body>
        <div class="containerPainel">
            <header class="headerPage">
                <div class="containerLogo">
                    
                </div>
                <div class="containerNavButton">
                    <a onclick="showInicioDiv()" href="#" class="navButton">Inicio</a>
                    <a href="#" class="navButton">Estoque</a>
                    <a href="#" class="navButton">Relatório</a>

                </div>
                <div class="containerAction">
                    <button class="buttonLogout">Logout</button>
                </div>
            </header>
            <div class="containerPage">
                <div class="containerConteudo">
                    <div id="Agrupado" class="containerAgrupado">

                        <div class="titleLanchonete">
                            <h1 class="titlePage">Lanchonete...</h1>

                        </div>
                    <div class="containerGerenciador">
                        <div class="titleContainer">
                            <h1 class="legendTitle">Gerenciamento de serviços</h1>
                        </div>
                        <div class="containerButtons">
                            <button class="buttonGerenciador">Abrir <br> lanchonete</button>
                            <button class="buttonGerenciador">Fechar lanchonete</button>
                        </div>
                        
                    </div>
                    <div class="cadastroItems">
                        <div class="titleContainer">
                            <h1 class="legendTitle">Cadastro de Items</h1>
                        </div>
                        <div class="ButtonsGroupsCadastro">
                            
                            <div class="containerButtons1">
                                <button type="button" onclick="" class="buttonGerenciador">Cadastrar Lanches</button>
                                <button class="buttonGerenciador">Cadastrar Porções</button>
                            </div>
                            
                            <div class="containerButtons2">
                                <button onclick="showCadBebidaDiv()" class="buttonGerenciador">Cadastrar Bebidas</button>
                                <button onclick="showCadIngredienteDiv()" class="buttonGerenciador">Cadastrar Ingredientes</button>
                            </div>
                        </div>
                        
                        
                    </div>

                </div>

                <div id="CadIngredientes" class="containerCadItems">
                    <div class="titleCadPainel">
                        <h1 class="titlePage">Cadastro de Ingredientes</h1>
                    </div>

                    <div class="form">

                        <form id="addIngrediente" class="formItems">
                            
                            <input placeholder="Produto" class="TextInput" type="text" name="nome" required>
                            
                            
                            <select class="TextInput" name="tipo" required>
                                <option value="">Tipo</option>
                                <option value="pao">Pão</option>
                                <option value="carne">Carne</option>
                                <option value="queijo">Queijo</option>
                                <option value="molho">Molho</option>
                                <option value="vegetal">Vegetal</option></select>
                        
                                <input class="TextInput" placeholder="Quantidade" type="number" name="quantidade" required>
                                
                                <input class="TextInput" type="number" min="0.01" step="0.01" max="2500" value="00.00" placeholder="Valor de compra" id="dinheiro" class="money2" name="ValorCompra" required/>
                                
                                <input class="TextInput" type="number" min="0.01" step="0.01" max="2500" value="00.00" placeholder="Valor de venda" id="dinheiro" class="money2" name="ValorVenda" required/>
                                
                                <textarea id="textArea" class="TextInput"  placeholder="Descrição" rows="4" cols="50" name="descricao"></textarea>
                                
                                <div class="buttonInputContainer">
                                    <input class="buttonSubmitCancel" type="button" onclick="showInicioDiv()" name="cancelar" value="Cancelar">
                                    <input class="buttonSubmitSalvar" type="button" onclick="salvarIngrediente()" name="salvar" value="Salvar">
                                </div>
                                
                            </form>
                        </div>
                            
                        </div>

                        <div id="CadBebidas" class="containerCadItems">
                            <div class="titleCadPainel">
                                <h1 class="titlePage">Cadastro de Bebidas</h1>
                            </div>
        
                            <div class="form">
        
                                <form id="addBebida" class="formItems">
                                    
                                    <input placeholder="Bebida" class="TextInput" type="text" name="nome" required>
                                    
                                    
                                    <select class="TextInput" name="tipo" required>
                                        <option value="">Tipo</option>
                                        <option value="alcoolica">Alcoólica</option>
                                        <option value="refrigerante">Refrigerante</option>
                                        <option value="suco">Suco</option>
                                        <option value="agua">Água</option>
                                        <option value="outros">Outros</option></select>
                                
                                        <input class="TextInput" placeholder="Quantidade" type="number" name="quantidade" required>
                                        
                                        <input class="TextInput" type="number" min="0.01" step="0.01" max="2500" value="00.00" placeholder="Valor de compra" id="dinheiro" class="money2" name="ValorCompra" required/>
                                        
                                        <input type="number" min="0.01" step="0.01" max="2500" value="00.00" class="TextInput" placeholder="Valor de venda" id="dinheiro" class="money2" name="ValorVenda" required/>
                                        
                                        <textarea id="textArea" class="TextInput"  placeholder="Descrição" rows="4" cols="50" name="descricao"></textarea>
                                        
                                        <div class="buttonInputContainer">
                                            <input class="buttonSubmitCancel" type="button" onclick="showInicioDiv()" name="cancelar" value="Cancelar">
                                            <input class="buttonSubmitSalvar" type="button" onclick="salvarBebida()" name="salvar" value="Salvar">
                                        </div>
                                        
                                    </form>
                                </div>
                                    
                                </div>





                    <footer  class="footerPainel">
                        <div class="StatusLanchonete">
                            <h1 class="legendStatus">Aberto agora!</h1>
                        </div>
                        
                    </footer>
                    
                </div>
            </div>
        </div>
    </body>
</html>
